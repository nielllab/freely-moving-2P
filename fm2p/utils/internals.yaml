# Freely moving two-photon recording

# Session path
spath: ''
# Recordings to analyze. These should exactly match the names of session subdirectories.
# If this is left empty, all directories will be preprocessed.
include_recordings: []

# Preprocessing flags
run_deinterlace : true
run_pose_estimation: true
run_cyclotorsion: false

# Model fit flags
compute_null_model_performance: false

# Two-photon
twop_rate: 7.5 # Hz

# General options
likelihood_thresh: 0.99

# Paths
eye_DLC_project: 'T:/dlc_projects/freely_moving_eyecams_02-dylan-2025-02-12/config.yaml'
top_DLC_project: 'T:/dlc_projects/freely_moving_topdown_05-dylan-2025-02-20/config.yaml'

# Eyecam tracking
eye_ellipse_thresh: 0.85
eye_fig_pts_dwnspl: 100
eye_dist_thresh: 4.1
eye_pxl2cm: 24
eye_radius_thresh: 50
eye_calibration_N: 8
eye_trackable_N: 7
eyecam_angular_offset: 90 # MEASURE THIS VALUE!!

# Topcam tracking
arena_width_cm: 22.
running_thresh: 2.
forward_thresh: 40.

# Model fit options
lag: [2] # in units of twop samples (multiply by 133 msec to
# get in units of time, assuming 7.49 Hz sample rate).